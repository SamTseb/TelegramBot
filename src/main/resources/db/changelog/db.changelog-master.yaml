databaseChangeLog:
  - changeSet:
      id: 1
      author: botmaster
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: file_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: tags
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: botmaster
      changes:
        - createIndex:
            indexName: idx_posts_id_unique
            tableName: posts
            columns:
              - column:
                  name: id
                  unique: true