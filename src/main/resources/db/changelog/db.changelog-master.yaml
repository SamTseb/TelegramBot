databaseChangeLog:
  - changeSet:
      id: 1
      author: botmaster
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: post_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: tags
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: botmaster
      changes:
        - createIndex:
            indexName: idx_posts_post_id_unique
            tableName: posts
            unique: true
            columns:
              - column:
                  name: post_id
  - changeSet:
      id: 3
      author: botmaster
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
              - column:
                  name: post_amount
                  type: bigint
  - changeSet:
      id: 4
      author: botmaster
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: is_bot
                  type: boolean
              - column:
                  name: join_at
                  type: timestamp
              - column:
                  name: chat_id
                  type: bigint
              - column:
                  name: cookies
                  type: VARCHAR(255)
  - changeSet:
      id: 5
      author: botmaster
      changes:
        - createTable:
            tableName: user_author_relationship
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: author_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

        - addForeignKeyConstraint:
            baseTableName: user_author_relationship
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_author_relationship_users

        - addForeignKeyConstraint:
            baseTableName: user_author_relationship
            baseColumnNames: author_name
            referencedTableName: authors
            referencedColumnNames: name
            constraintName: fk_user_author_relationship_authors