databaseChangeLog:
  - changeSet:
      id: 1
      author: botmaster
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: guid
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: post_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: tags
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: botmaster
      changes:
        - createIndex:
            indexName: idx_posts_post_id_unique
            tableName: posts
            unique: true
            columns:
              - column:
                  name: post_id